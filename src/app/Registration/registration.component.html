<br><br><br>
<div class="container col-md-3">
  <h1>Регистрация</h1><br>
  <div class="contact-form">
    <form #myForm="ngForm">
      <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
        <small id="emailHelp" class="form-text text-muted"> Введите ваш e-mail для регистрации!</small>
        <input type="email" id="email" placeholder="E-mail" [(ngModel)]="registration.email" name="email" required class="form" />
        <small id="passwordHelp" class="form-text text-muted"> Введите ваш пароль для регистрации!</small>
        <input type="password" id="inputPassword" placeholder="Password" [(ngModel)]="registration.password" name="password" required class="form mb-0" />
      </div>
      <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
        <label class="custom-control-label" for="defaultUnchecked">Ставя отметку, я даю согласие на обработку моих персональных данных.</label>
      </div>
      <div class="relative fullwidth col-xs-12">
        <button (click)="submit(registration)" [disabled]="myForm.invalid" id="submit" name="submit" class="form-btn semibold">Зарегистрироваться</button>
      </div><br>
      <div class="alert alert-danger" [hidden]="error === undefined">
        Ошибка регистрации, скорее всего, Вы пытаетесь использовать уже занятый e-mail, попробуйте ещё раз!
      </div>
    </form>
  </div>
</div>
