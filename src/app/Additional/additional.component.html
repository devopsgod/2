<form #myForm="ngForm" [hidden]="!token || tokenInvalid === true || isAbiturientLoading">

  <div class="container-fluid">
    <div class="row">
      <label> &nbsp; Отец:</label>
      <div class="col-sm">
        <label for="fatherFIO">Фамилия, имя, отчество</label>
        <input type="text" class="form-control" id="fatherFIO" placeholder="Фамилия, имя, отчество отца" [(ngModel)]="additional.fatherFIO" name="fatherFIO">
      </div>
      <div class="col-sm">
        <label for="fatherPhone">Телефон</label>
        <input type="text" class="form-control" id="fatherPhone" placeholder="Телефон отца" [(ngModel)]="additional.fatherPhone" name="fatherPhone">
      </div>
      <div class="col-sm">
        <label for="fatherWork">Место работы, должность</label>
        <input type="text" class="form-control" id="fatherWork" placeholder="Место работы, должность отца" [(ngModel)]="additional.fatherWork" name="fatherWork"><br>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <label> &nbsp; Мать:</label>
      <div class="col-sm">
        <label for="motherFIO">Фамилия, имя, отчество</label>
        <input type="text" class="form-control" id="motherFIO" placeholder="Фамилия, имя, отчество матери" [(ngModel)]="additional.motherFIO" name="motherFIO">
      </div>
      <div class="col-sm">
        <label for="motherPhone">Телефон</label>
        <input type="text" class="form-control" id="motherPhone" placeholder="Телефон матери" [(ngModel)]="additional.motherPhone" name="motherPhone">
      </div>
      <div class="col-sm">
        <label for="motherWork">Место работы, должность</label>
        <input type="text" class="form-control" id="motherWork" placeholder="Место работы, должность матери" [(ngModel)]="additional.motherWork" name="motherWork"><br>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
    <label> &nbsp; Кроме меня на содержании родителей находятся &nbsp;</label>
    <div class="col-xs-2">
    <input type="number" class="form-control" id="minorCount" placeholder="Дети на содержании" [(ngModel)]="additional.childCount" name="minorCount" pattern="^([0-1]?[0-9]|20)$"></div>
    <label>&nbsp;детей в возрасте до 18 лет</label>
    </div>
  </div> <br>

  <div class="container-fluid">
  <label>Сведения о стаже: </label>
  </div>

  <div class="container-fluid">
    <label for="workPlace">Место работы, должность</label>
    <input type="text" class="form-control" id="workPlace" placeholder="Место работы, должность" [(ngModel)]="additional.workPlace" name="workPlace" maxlength="100"><br>
  </div>

  <div class="container-fluid">
    <div class="row">
      <label for="experience"> &nbsp; Общий рабочий стаж, лет &nbsp;</label>
      <div class="col-xs-2">
      <input type="number" class="form-control" id="experience" placeholder="Общий рабочий стаж" [(ngModel)]="additional.experience" name="experience" pattern="[0-2]?[0-5]?[0-6]?"><br>
      </div>
      <div class="col-sm">
        <div class="pretty p-svg p-curve">
          <input type="checkbox" id="reAdmission" value="option2" #reAdmission [checked]="additional.reAdmission" (change)="additional.reAdmission = !additional.reAdmission" name="reAdmission" />
          <div class="state p-success">
            <svg class="svg svg-icon" viewBox="0 0 20 20">
              <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
            </svg>
            <label>Учусь в вузе, перепоступаю</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <input type="button" [routerLink]="['/study']" class="btn btn-danger btn-lg" value="Назад" />
    <input type="button" (click)="submit(additional)" [disabled]="myForm.invalid" [routerLink]="['/cer']" class="btn btn-success btn-lg" value="Далее"
           tooltip="Пожалуйста, перед отправкой формы тщательно проверьте все введённые Вами данные."/>
  </div>

</form>

<div class="alert alert-danger" role="alert" [hidden]="token">
  <strong>Запрещено! Недостаточно прав доступа! </strong>Пожалуйста <a href="/auth" class="alert-link">авторизируйтесь</a> или
  <a href="/reg" class="alert-link">загеристрируйтесь</a> сперва! Потом попробуйте ещё раз.
</div>

<div class="alert alert-danger" role="alert" *ngIf="tokenInvalid === true">
  <strong>Ваш токен истёк! </strong>Пожалуйста <a href="/auth" class="alert-link">авторизируйтесь</a> сперва! Потом попробуйте ещё раз.
</div>
